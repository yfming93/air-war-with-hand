<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>飞机大战</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/plan.css" />
	<link rel="stylesheet" href="./css/hand.css">

	<!-- <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script> -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"> --></script>
	<!-- <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script> -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.1.1606863095/hands.js" crossorigin="anonymouse"></script> -->

	<script src="https://davie.gitee.io/air-war-with-hand/node_modules/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://davie.gitee.io/air-war-with-hand/node_modules/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://davie.gitee.io/air-war-with-hand/node_modules/@mediapipe/hands/hands.js"></script>
	
</head>

<body>


	<div class="container" id="container">
		<!-- ----------------音效---------------- -->
		<div style="display: none;">
			<audio id="audio" loop="loop" src="audio/bgm_zhandou2.mp3"></audio>
			<audio id="bomb" src="audio/bomb.wav"></audio>
		</div>


		<!-- ----------------开始页--------------------->
		<div class="start-page" id="start-page">

			<div id="title"></div>
			<div id="startbtn">开始游戏</div>
		</div>

		<!-- ----------------主场景--------------------->
		<div class="gamescene" id="gamescene">

			<!-- ---------背景图1------------->
			<div class="scrollmap1" id="scrollmap1"></div>
			<!-- ---------背景图2------------->
			<div class="scrollmap2" id="scrollmap2"></div>

			<!-- ---------飞机层------------->
			<div class="map" id="map"></div>

			<!--<div id="xyinfo"></div>-->
			<!-- ---------分数显示------------->
			<div id="score">0</div>

			<div id="pausebtn"></div>

			<!-- ----------------结果页--------------------->
			<div class="game-over-page" id="game-over-page">
				<div class="bg"></div>
				<div id="panel">
					<div id="over-score">100</div>
					<div id="replaybtn">重新开始</div>
				</div>

			</div>

		</div>

	</div>

	<video class="input_video"></video>

	<canvas class="output_canvas" width="1280px" height="720px"></canvas>

	<script src="js/plane.js"></script>

	<script src="js/hand.js"></script>
</body>

</html>
